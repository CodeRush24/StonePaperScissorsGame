<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Stone Paper Scissors Game!</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 title">
                Welcome To Stone Paper Scissors Game!
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row play justify-content-center flex-column align-items-center">
            <div class="playtxt">Click the Button to Play!</div>
            <div class="col-3 playbtn">
                <button onclick="Play()">Play</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row turn">
            <div class="col-6 user">Your Choice</div>
            <div class="col-6 computer">Computer's Choice</div>
            <div class="col-6" id="userChoice">Your Response</div>
            <div class="col-6" id="compChoice">Computer Response</div>
        </div>
    </div>
    <div class="container">
        <div class="row result">
            <div class="col-12 footer" id="final_result">Result</div>
        </div>
    </div>







    <script src="script.js"></script>
</body>
</html>
